# =============================================================================
# HELPDESK SYSTEM - DOCKER COMPOSE (DEVELOPMENT)
# =============================================================================
# Development environment with hot-reload, debugging tools, and exposed ports
# For production use: docker-compose.prod.yml
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PHP-FPM Application Container
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: development  # Multi-stage build target
    container_name: helpdesk_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      # Don't mount vendor and node_modules for performance
      - /var/www/vendor
      - /var/www/node_modules
    environment:
      - APP_ENV=local
      - DB_HOST=postgres
      - DB_CONNECTION=pgsql
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - helpdesk
    ports:
      - "5173:5173"  # Vite HMR
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Nginx Web Server
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: helpdesk_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      app:
        condition: service_healthy
    networks:
      - helpdesk
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # PostgreSQL 17 Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:17-alpine
    container_name: helpdesk_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: helpdesk
      POSTGRES_USER: helpdesk
      POSTGRES_PASSWORD: helpdesk_password
      POSTGRES_MULTIPLE_DATABASES: helpdesk_test
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./docker/postgres/create-multiple-databases.sh:/docker-entrypoint-initdb.d/02-create-multiple-databases.sh
    ports:
      - "5432:5432"  # Exposed for local connections (pgAdmin, DBeaver, etc)
    networks:
      - helpdesk
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helpdesk -d helpdesk"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis Cache & Session Store
  # ---------------------------------------------------------------------------
  redis:
    image: redis:8-alpine
    container_name: helpdesk_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"  # Exposed for Redis CLI access
    volumes:
      - redis_data:/data
    networks:
      - helpdesk
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ---------------------------------------------------------------------------
  # Queue Worker (Laravel Jobs)
  # ---------------------------------------------------------------------------
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: development
    container_name: helpdesk_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - /var/www/vendor
      - /var/www/node_modules
    environment:
      - APP_ENV=local
      - DB_HOST=postgres
      - DB_CONNECTION=pgsql
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    networks:
      - helpdesk

  # ---------------------------------------------------------------------------
  # Task Scheduler (Laravel Cron)
  # ---------------------------------------------------------------------------
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: development
    container_name: helpdesk_scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - /var/www/vendor
      - /var/www/node_modules
    environment:
      - APP_ENV=local
      - DB_HOST=postgres
      - DB_CONNECTION=pgsql
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    command: >
      sh -c "while true; do
        php artisan schedule:run >> /dev/stdout 2>&1
        sleep 60
      done"
    networks:
      - helpdesk

  # ---------------------------------------------------------------------------
  # Mailpit (Email Testing Tool)
  # ---------------------------------------------------------------------------
  mailpit:
    image: axllent/mailpit:latest
    container_name: helpdesk_mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - helpdesk
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 30s
      timeout: 10s
      retries: 3

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  helpdesk:
    driver: bridge

# =============================================================================
# VOLUMES (Persistent Data)
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
