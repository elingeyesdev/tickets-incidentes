"""
Rango de fechas para filtros
Usado en queries que requieren filtrado por rangos temporales
"""
input DateRange {
  """Fecha de inicio (inclusive)"""
  from: DateTime!

  """Fecha de fin (inclusive)"""
  to: DateTime!
}