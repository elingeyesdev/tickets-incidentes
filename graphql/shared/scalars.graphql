# ================================================================================
# SCALARS COMPARTIDOS - Sistema Helpdesk V8.0
# Definiciones de tipos escalares personalizados para el sistema
# ================================================================================

# ==== SCALARS PERSONALIZADOS (implementados en app/Shared/GraphQL/Scalars) ====

"""UUID v4 para identificadores únicos del sistema"""
scalar UUID

"""Número de teléfono en formato internacional E.164"""
scalar PhoneNumber

"""Color hexadecimal en formato #RRGGBB o #RGB"""
scalar HexColor

# ==== SCALARS BUILT-IN DE LIGHTHOUSE ====

"""Fecha y hora en formato ISO 8601 (Zulu)"""
scalar DateTime @scalar(class: "App\\Shared\\GraphQL\\Scalars\\DateTimeScalar")

"""Solo fecha en formato Y-m-d"""
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

# ==== NOTA: Email, URL, JSON ====
# Estos scalars no están disponibles en Lighthouse por defecto en esta versión
# Se usarán como String en el schema por ahora, o se implementarán como custom scalars más adelante
scalar Email
scalar URL
scalar JSON