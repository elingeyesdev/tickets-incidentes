[PHP]
post_max_size = 100M
upload_max_filesize = 100M
variables_order = EGPCS
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
display_errors = On
error_reporting = E_ALL

[opcache]
; ========== OPTIMIZED FOR LINUX (16GB RAM, 16 CORES) ==========
opcache.enable = 1
opcache.enable_cli = 1

; Aggressive memory allocation (Linux filesystem is fast)
opcache.memory_consumption = 1024M          ; 1GB for code cache (plenty with 16GB)
opcache.interned_strings_buffer = 64M       ; 64MB for string interning
opcache.max_accelerated_files = 50000       ; Cache 50k files (covers all Laravel + vendor)

; Timestamp validation - SAFE for Linux (fast filesystem operations)
opcache.validate_timestamps = 1             ; Check if files changed
opcache.revalidate_freq = 0                 ; Check on every request (dev-friendly, no performance hit on Linux)

; Performance optimizations
opcache.fast_shutdown = 1                   ; Faster PHP shutdown
opcache.enable_huge_code_pages = 1          ; Use 2MB pages if available (faster TLB lookups)

; JIT compilation - MAJOR performance boost (PHP 8.0+)
opcache.jit = tracing                       ; Use tracing JIT (best for web apps)
opcache.jit_buffer_size = 512M              ; 512MB JIT buffer (aggressive with 16GB)

[Date]
date.timezone = UTC